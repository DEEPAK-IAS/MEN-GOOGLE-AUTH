<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
<script defer src="runtime.bundle.js"></script><script defer src="signin.bundle.js"></script></head>
<body>
    <div class="container">
        <form class="form" id="signinForm">
            <h1>Sign In</h1>
            <div class="input-group-container">
              <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
                <div class="err-element"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required maxlength="25">
                <label for="password">Password</label>
                <div class="err-element"></div>
            </div>
            <div class="handle-password-group">
              <input type="checkbox" id="remember-me"> <label for="remember-me">RememberMe</label>
            </div>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <button type="submit" class="btn"><img src="../asserts/images/google-icon.png" alt="google" id="google-icon"> Sign In</button>
        </form>
    </div>
</body>
</html>
